<div class="row">
    <div class="col-12 col-xl-12 grid-margin stretch-card">
        <div class="card overflow-hidden">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <h4 class="pb-3">
                            Sections
                        </h4>
                        <form class="form-inline" name="Form">                           
                            <input type="text" placeholder="Class Title" class="form-control input col-md-2" ng-model="clss.Title" />
                            <input name="desc" type="text" ng-model="clss.description" class="form-control input col-md-2" placeholder="Descriptions">                             
                            <button type="button" class="btn btn-blue input" ng-click="addClass(clss)">
                                <i class="ti-plus" aria-hidden="true"></i> Add Class
                            </button>
                        </form>
                       <!-- Modal 1-->
                        <div class="table-responsive tbl-mlmis">                        
                            <table class="table table-bordered table-hover">
                                <thead class="thead-default">
                                    <tr>
                                        <th>No</th>
                                        <th>Section</th>
                                        <th>Description</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="class in allClassArray">
                                        <td>{{ $index+1 }}</td>
                                        <td>{{ class.sec_title }}</td>
                                        <td>{{ class.sec_description}}</td>
                                        <td>                                           
                                            <button class="btn btn-danger btn-animated from-top" data-toggle="modal" data-target="#delete{{class.sec_id}}">
                                                <span class="visible-content"><i class="ti-trash font-18 v-middle"></i></span>
                                                <span class="hidden-content" style="font-size:12px">Delete</span>
                                            </button>                                            
                                            <!-- Delete Alert -->
                                            <div class="modal fade bd-example-modal-sm" data-backdrop="static" data-keyboard="false" role="dialog" id="delete{{class.sec_id}}">
                                                <div class="modal-dialog modal-sm">
                                                    <div class="modal-content">
                                                        <div class="modal-body">
                                                            <div class="form-group" align="center">
                                                                <img src="../img/classroom1.png" alt="image" width="240" height="100">
                                                                <h4 style="margin-top: 20px">Are you Sure?</h4>
                                                                <p>Do you really want to delete? <br> This process cannot be Undo.</p>
                                                            </div>
                                                        </div>
                                                        <div class="modal-footer ">
                                                            <button type="button" class="btn btn-danger" data-dismiss="modal"> Cancel</button>
                                                            <button type="button" class="btn btn-blue" data-dismiss="modal"  ng-click="deleteClass(class.sec_id)"> Delete Class! </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- Delete Alert -->
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- Modal -->
                        <div class="modal fade" id="editClass" role="dialog">
                            <div class="modal-dialog">
                                <!-- Modal content-->
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 class="modal-title">Update Class</h4>
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    </div>
                                    <div class="modal-body">
                                        <form id="Edit-Class" class="Edit-Class">
                                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                <div class="form-group row">
                                                    <label class="control-label col-md-4"><b>Select Class</b></label>
                                                    <div class="col-md-8">
                                                        <!-- <input name="NoOfStudents" type="text" class="form-control input col-md-12" ng-model="clssE.eTitle" placeholder="Class Name"> -->
                                                        <select class="form-control input col-md-12" ng-options="item.cls_title for item in AllClasses track by item.cls_id" ng-model="clssE.eTitle" >
                                                            <option value="" selected="">{{clssE.eTitle}}</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label class="control-label col-md-4"><b>Student Capicity</b></label>
                                                    <div class="col-md-8">
                                                        <input name="NoOfStudents" type="text" ng-model="clssE.eCapicity" class="form-control col-md-12" placeholder="Student Capicity">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label class="control-label col-md-4"><b>Class Teacher</b></label>
                                                    <div class="col-md-8">
                                                        <select ng-options="item.tch_name for item in getAllTeachers track by item.tch_id" class="form-control input col-md-12" ng-model="clssE.eTeacher">
                                                            <option value="" selected="">{{clssE.eTeacher}}</option>
                                                        </select>
                                                        <!-- <input name="headofClass" type="text" ng-model="clssE.eTeacher" class="form-control col-md-12" placeholder="Class Teacher"> -->
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label class="control-label col-md-4"><b></b></label>
                                                    <div class="col-md-8">
                                                        <input name="noofstudent" type="text" ng-model="clssE.eFee" class="form-control col-md-12" placeholder="Class Fee">
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="ti-close" aria-hidden="true"></i> Close</button>
                                        <button type="button" class="btn btn-info" ng-click="editClass(clssE)" data-dismiss="modal"><i class="ti-pencil-alt" aria-hidden="true"></i> Update</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Modal -->
                        <div ng-show="loadingdata" style="margin-top: 50px" class="d-flex justify-content-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
