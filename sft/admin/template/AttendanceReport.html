<div class="page-heading">
    <ol class="breadcrumb pb-3">
        <li class="breadcrumb-item">
            <a href="" ui-sref="home"><i class="la la-home font-20"></i></a>
        </li>
        <li class="breadcrumb-item"> Attendance Report</li>
    </ol>
</div>
<div class="ibox">
    <div class="ibox-body">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4 class="pb-3">Attendance Report</h4>
                <div class="">
                    <form class="form-inline">
                        <select class="form-control input col-md-2" ng-options="item.cls_title for item in AllClasses track by item.cls_id" ng-change="sm(clss.Title)" ng-model="atnd.class" >
                            <option value="">Select Class</option>
                        </select>
                        <select class="form-control input col-md-2" ng-model="atnd.section">
                            <option value="">Class Section</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                        </select>
                        <input type="text" class="form-control input col-md-2" id="atnddate" name="startDate" ng-model="atnd.date" placeholder="Attendance Date">
                        <button ng-click="GetAllAttendance(atnd)" class="btn btn-blue input"><i class="ti-search" aria-hidden="true"></i> Search</button>
                    </form>
                </div>
                <div class="table-responsive row tbl-mlmis">
                    <table class="table table-bordered table-hover">
                        <thead class="thead-default">
                            <tr>
                                <th>Roll No</th>
                                <th>Students Name</th>
                                <th>Father Name</th>
                                <th>Attendance</th>
                                <th>Remarks (if On Leave Only)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="atndnce in AllAttendanceArray">
                                <td>{{ $index+1 }})</td>
                                <td>{{atndnce.std_name}}</td>
                                <td>{{atndnce.std_fName}}</td>
                                <td>
                                    <span ng-if="atndnce.atnd_frequency==1">Present</span>
                                    <span ng-if="atndnce.atnd_frequencye==2">Absent</span>
                                    <span ng-if="atndnce.atnd_frequency==-1">Leave</span>
                                </td>
                                <td>
                                    <p>{{atndnce.atnd_comments}}</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div ng-show="loadingdata" align="center" style="margin-top: 50px">
                    <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
                </div>
            </div>
        </div>
    </div>
</div>
