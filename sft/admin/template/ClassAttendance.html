<div class="row">
    <div class="col-12 col-xl-12 grid-margin stretch-card">
        <div class="card overflow-hidden">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-baseline mb-4 mb-md-3">
                    <h6 class="card-title mb-0"> Class Attendance</h6>
                </div>
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <form class="form-inline">
                            <select ng-options="item.cls_title for item in getAllClasses track by item.cls_id" class="form-control input col-md-2" ng-change="getSections(srch.classId.cls_id)" ng-model="srch.classId">
                                <option value="" selected="">Select Class</option>
                            </select>
                            <select ng-options="item.sec_title for item in dataSection track by item.sec_id" class="form-control input col-md-2" ng-model="srch.section">
                                <option value="" selected=""> Select Section</option>
                            </select>
                            <!--<input type="text" class="form-control input col-md-2" id="startdate" name="startDate" ng-model="srch.day" placeholder="Select Day" />-->
                            <!--<input type="text" class="form-control input col-md-2" ng-disabled="!srch.date1" id="enddate" name="endDate" ng-model="srch.datesec" placeholder="End Date"  />-->
                            <input type="text" class="form-control col-md-2 input" id="datepickerd" name="datepickerd" ng-model="srch.day" placeholder="Select Day" autocomplete="off" />
                            <button class="btn btn-blue input" ng-click="getAllAttendanceFunc(srch)"><i class="ti-search" aria-hidden="true"></i> Search</button>
                            <button ng-click="clearData()" class="btn btn-danger input" href=""><i class="ti-brush"></i> Clear</button>
                        </form>
                        <div class="tbl-mlmis text-capitalize">
                            <table class="table table-bordered table-hover" id="" cellspacing="0" width="100%">
                                <thead class="thead-default">
                                    <tr>
                                        
                                        <!-- <th>Reg No</th> -->
                                        <th>Name/F-Name</th>
                                       
                                        <th>Class</th>
                                         <th>
                                            <form name="myform"> <input type="checkbox" id="cat1main" ng-disabled="disableChk || object2.selected2 || object2.selected3" ng-change="checkall1()" ng-init="object2.selected1=false" ng-model="object2.selected1" /></form>
                                            Present
                                        </th>
                                        <th>
                                            <form name="myform"> <input type="checkbox" id="cat1main" ng-disabled="disableChk2 ||object2.selected1 || object2.selected3" ng-change="checkall2()" ng-init="object2.selected2=false" ng-model="object2.selected2" /></form>
                                             Absent
                                        </th>
                                        <th>
                                            <form name="myform"> <input type="checkbox" id="cat1main" ng-disabled="disableChk3 || object2.selected2 || object2.selected1" ng-change="checkall3()" ng-init="object2.selected3=false" ng-model="object2.selected3" /></form>
                                            Leave
                                        </th>
                                        <th>
                                            <button type="button" class="btn btn-primary-2" ng-disabled="disableButton" ng-click="addAttendanceFunc()">
                                                <i class="ti-plus" aria-hidden="true"></i> Save Attendance
                                            </button>
                                            <button type="button" class="btn btn-primary" ng-click="resetClassAttendanceFunc()">
                                                <i class="ti-reload" aria-hidden="true"></i> Reset Attendance
                                            </button>
                                        </th>

                                       </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="fee in allFeeArray track by $index">
                                        <td>
                                            <a href="" ui-sref="StudentProfile">{{ fee.std_name }} / {{ fee.std_fName }}</a>
                                        </td>
                                        <td>
                                            <span>{{fee.cls_title}} /</span>

                                            <span class="text-danger" ng-if="fee.sec_title=='null' ||fee.sec_title==0 || fee.sec_title=='undefined'">NA</span>
                                            <span> {{fee.sec_title}}</span>
                                               
                                        </td>
                                        <td>
                                            <input type="checkbox" id="check{{fee.std_id}}" ng-disabled="seletedones2[fee.std_id] || seletedones3[fee.std_id]" ng-model="seletedones[fee.std_id]" ng-change="selectchecked()" />
                                        </td>
                                        <td>
                                            <input type="checkbox" id="check{{fee.std_id}}" ng-disabled="seletedones[fee.std_id] || seletedones3[fee.std_id]" ng-model="seletedones2[fee.std_id]" ng-change="selectchecked2()" />
                                        </td>
                                        <td>
                                            <input type="checkbox" id="check{{fee.std_id}}" ng-disabled="seletedones[fee.std_id] || seletedones2[fee.std_id]" ng-model="seletedones3[fee.std_id]" ng-change="selectchecked3()" />
                                        </td>
                                        <td>
                                            <!-- <form>
                                                <input class="form-control input clo-sm-3" ng-show="seletedones3[fee.std_id]" ng-model="remarks" ng-blur="pshdata(remarks)" type="text" name="remarks" id="" />
                                            </form> -->
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div ng-show="loadingdata" style="margin-top: 50px" class="d-flex justify-content-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="sr-only">Loading...</span>
                             </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
